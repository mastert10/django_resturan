{% extends 'myrest/base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en"><!-- Basic -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>Yamifood Restaurant - Responsive HTML5 Template</title>  
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="{% static 'myrest/images/favicon.ico'%}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'myrest/images/golden.png' %}">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body> 
    <!-- Start All Pages -->
    <div class="all-page-title page-breadcrumb">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1>قسمت رزرو</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Pages -->
    
    <!-- Start Reservation -->
    <div class="reservation-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading-title text-center">
                        <h2>رزرو</h2>
                        <p>برای رزرو میز لطفا مشخصات خود را وارد کنید</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="contact-block">{% csrf_token %}
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3>رزور میز</h3>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input id="input_date" class="datepicker picker__input form-control" name="date" placeholder="تاریخ " type="text" value="" equired data-error="Please enter Date">
                                            <div class="help-block with-errors"></div>
                                        </div>                                 
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input id="input_time" name="time"  placeholder="زمان" class="time form-control picker__input" required data-error="Please enter time">
                                            <div class="help-block with-errors"></div>
                                        </div>                                 
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <select class="custom-select d-block form-control"  placeholder="تعداد" id="person" required data-error="Please select Person">
                                            <option disabled selected>تعداد </option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            </select>
                                            <div class="help-block with-errors"></div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h3>مشخصات </h3>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" name="name" placeholder="نام و نام خانوادگی" required data-error="Please enter your name">
                                            <div class="help-block with-errors"></div>
                                        </div>                                 
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" placeholder="ایمیل" id="email" class="form-control" name="email" required data-error="Please enter your email">
                                            <div class="help-block with-errors"></div>
                                        </div> 
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" placeholder=" تلفن" id="phone" class="form-control" name="phone" required data-error="Please enter your Numbar">
                                            <div class="help-block with-errors"></div>
                                        </div> 
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="submit-button text-center">
                                        <button class="btn btn-common" id="submit" type="submit">رزرو میز</button>
                                        <div id="msgSubmit" class="h3 text-center hidden"></div> 
                                        <div class="clearfix"></div> 
                                    </div>
                                </div>
                            </div>            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Reservation -->
    
</body>
</html>
{% endblock %}
